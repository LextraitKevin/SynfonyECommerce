sil14\VitrineBundle\Entity\Categorie:

        type: entity
        table: Categorie
        id :
                id :
                        type: integer
                        generator: {strategy: AUTO}

        fields:

                intitule:
                        type: string
                        lenght: 100

        oneToMany:
                articles:
                        targetEntity: Article
                        mappedBy: categorie